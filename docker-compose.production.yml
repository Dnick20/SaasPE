version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${PRODUCTION_DB_USER:-saaspe}
      - POSTGRES_PASSWORD=${PRODUCTION_DB_PASSWORD}
      - POSTGRES_DB=${PRODUCTION_DB_NAME:-saaspe_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saaspe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saaspe-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saaspe-network

  backend:
    image: saaspe/backend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${PRODUCTION_DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${PRODUCTION_REDIS_PASSWORD:-}
      - JWT_SECRET=${PRODUCTION_JWT_SECRET}
      - AWS_ACCESS_KEY_ID=${PRODUCTION_AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${PRODUCTION_AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_ENVIRONMENT=production
      # Queue Configuration
      - QUEUE_PROVIDER=${QUEUE_PROVIDER:-memory}
      - SQS_QUEUE_URL=${SQS_QUEUE_URL:-}
      - DD_API_KEY=${DD_API_KEY:-placeholder}
      - DD_ENV=production
      - DD_SERVICE=saaspe-backend
      - DD_TRACE_ENABLED=false
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY:-placeholder}
      - DOCUSIGN_CLIENT_ID=${DOCUSIGN_CLIENT_ID}
      - DOCUSIGN_CLIENT_SECRET=${DOCUSIGN_CLIENT_SECRET:-placeholder}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-placeholder}
      # Email Account Management Feature
      - CLOUDWATCH_ENABLED=${CLOUDWATCH_ENABLED:-true}
      - CLOUDWATCH_NAMESPACE=${CLOUDWATCH_NAMESPACE:-SaasPE/EmailAccounts}
      - AWS_SECRET_NAME=${AWS_SECRET_NAME:-saaspe/encryption-key}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Application URLs
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saaspe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: saaspe/frontend:latest
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
      - NEXT_PUBLIC_SENTRY_DSN=${SENTRY_DSN}
      - NEXT_PUBLIC_SENTRY_ENVIRONMENT=production
    restart: always
    depends_on:
      - backend
    networks:
      - saaspe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - saaspe-network

networks:
  saaspe-network:
    driver: bridge

volumes:
  postgres_data:
